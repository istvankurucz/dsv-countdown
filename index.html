<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="script.js" defer></script>
		<title>DSV visszaszámláló</title>
	</head>
	<body>
		<main class="main">
			<div class="logo">
				<img src="dsv_white_transparent.png" alt="DSV" class="logo__img" />
			</div>

			<p class="p">Már csak...</p>

			<div class="countdown">
				<div class="countdown__row countdown__row--top">
					<div class="box box--weeks">
						<span class="box__value">0</span>
						<span class="box__label">hét</span>
					</div>
					<div class="box box--days">
						<span class="box__value">0</span>
						<span class="box__label">nap</span>
					</div>
				</div>

				<span class="divider"></span>

				<div class="countdown__row countdown__row--bottom">
					<div class="box box--hours">
						<span class="box__value">0</span>
						<span class="box__label">óra</span>
					</div>
					<div class="box box--minutes">
						<span class="box__value">0</span>
						<span class="box__label">perc</span>
					</div>
					<div class="box box--seconds">
						<span class="box__value">0</span>
						<span class="box__label">mp</span>
					</div>
				</div>
			</div>

			<p class="p">... és kezdesz a DSV-nél!</p>

			<p class="p celebration__p">Sok sikert!</p>
		</main>
	</body>
</html>
